<body id="fondoNosotros">
    <div class="grid-productos">
        <header class="encabezado">
            <div>
                <img src="../multimedia/panaderia.png" alt="logo" class="imagenLogo">
            </div>
            <div>
                <nav class="navegacion">
                <!--barra de navegacion-->
                    <ul>
                        <li><a href="../index.html">Principal</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a href="sucursales.html">Sucursales</a></li>
                        <li><a href="contactos.html">Contactos</a></li>
                    </ul>
                </nav>
                <!--titulo de la pagina-->
                <h1 class="tituloPrincipal">Panaderia Sarmiento</h1>
            </div>
        </header>
        <main class="principal">
            <section>
                <!--encabezado con BEM-->
                <div>
                    <h2 class="principal__titulo">Algo rico para cada momento</h2>
                </div>
                <!--centralizado de fotos con flexbox-->
                <div class="centralizado">
                    <img src="../multimedia/pan10.png" alt="pan10">
                    <img src="../multimedia/pan11.png" alt="pan11">
                    <img src="../multimedia/pan12.png" alt="pan12">
                </div>
            </section>
            <section>
                <!--lista de productos-->
                <div>
                    <ol type="1" class="margen">
                        <li>Pan Frances</li>
                        <li>Pan de Salvado</li>
                        <li>Pan Mignion</li>
                        <li>Pan Flauta</li>
                        <li>Facturas</li>

                </div>
                <div>
                    <h4 class="principal__titulo 
                    principal__titulo--color">Disfrutalos en cualquier momento </h4>
                </div>
            </section>
        </main>
        <!--pie de pagina-->
        <footer class="centralizado">
            <!--logos redes sociales-->
            <div>
                <img class="redes" src="../multimedia/facebook2.png" alt="facebook">
                <img class="redes" src="../multimedia/instagram2.png" alt="instagram">
                <img class="redes" src="../multimedia/twitter2.png" alt="twitter">
            </div>
            <!--logo de whatsup-->
            <div class="whatsapp">
                <a href="https://www.whatsapp.com/?lang=es">
